<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio project</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="player">
        <h2 class="now-playing">Now Playing</h2>
        <img class="headphone" src="./images/headphone.svg" alt="headphobe">
      </div>
      <div class="song">Артем Пивоваров and NK - Там У Тополi (Roman Crash Remix)</div>
      <audio class="audio" src="./songs/Артем Пивоваров and NK - Там У Тополi (Roman Crash Remix).mp3">
        <a href="./songs/Артем Пивоваров and NK - Там У Тополi (Roman Crash Remix).mp3"></a>
      </audio>
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
      
      <div class="play-control">
        <div class="btn-prev">
          <img class="prev-img" src="./images/prev.svg" alt="prev" width="20" height="44">
        </div>
        <div class="btn-play">
          <img class="play-img" src="./images/play.svg" alt="play" width="50" height="50">
        </div>
        <div class="btn-next">
          <img class="next-img" src="./images/next.svg" alt="next" width="20" height="44">
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
